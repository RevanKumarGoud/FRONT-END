<html>

<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

const cars = ["Saab", "Volvo", "BMW"];
cars[0]= "Saab";
cars[1]= "Volvo";
cars[2]= "BMW";
cars[0] = "Opel";

let text = "<ul>";
cars.forEach(ID);
text += "</ul>";
document.getElementById("demo4").innnerHTML = text;

document.getElementById("demo1").innerHTML = cars;
document.getElementById("demo2").innerHTML = cars [cars.length-1];

function ID(value) {
text += "<li>" + "</li>";
}

</body>
