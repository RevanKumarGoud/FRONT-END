<html>
<head>
<title>Events</title>
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  
}

.dropdown-content a:hover {background-color: yeloow}

.show {display:block;}
</style>
</style>
</head>
<body>
<h1>JS DOM Events</h1>
<p>Click on the button to open the drowpdrown menu.</p>
<div class = "dropdown">
<button id ="RR" class = "dropbtn">Dropdown</button>
<div id = "MM" class = "dropdown -content">
    <a href = "https://www.w3schools.com/html/">W3school</a><br><br>
     <a href="https://accounts.google.com/b/0/AddMailService">mail</a><br><br>
      <a href="#contact">Sheet</a>
</div>
</div>
<script>
document.getElementById('RR').onclick = function () {ADD()};
function ADD() {
  document.getElementById("MM").classList.toggle("show");

}
</script>
</body>
</html>
