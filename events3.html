<html>
<title>DOuble-click events</title>
<body align = "center">
<h1>Javascript tutorials</h1>
<p id="demo" ondblclick="M()">Double-click me.</p>
<p id = "demo1">heloo</p>
<p id = "demo2">change style</p>
<p id = "demo3">change style</p>
<script>

document.getElementById("demo1").ondblclick = function() {myFunction()};

function myFunction() {
  document.getElementById("demo1").innerHTML = "I was double-clicked!";

}
function M() {
  document.getElementById("demo").innerHTML = "WELCOME TO JAVASCRIPT";
}
document.getElementById("demo2").ondblclick = function() {Style()};
function Style() {
document.getElementById("demo2").style.color = "blue"; 
}
document.getElementById("demo3").ondblclick = function() {font()};
function font() {
document.getElementById("demo3").style.fontSize = "x-large";
}
</script>
</body>
</html>
