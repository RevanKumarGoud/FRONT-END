<!DOCTYPE html> 
<html>
<body>
<div id="container">
<h2> try copy past the text afterward in a different window.</h2>
 
<input type="text" value="HEllo world" id="myInput" alt="">

<div class="tooltip">
<button onclick="copyToClipboard()" onmouseout="displayTooltip()">
<span class="tooltiptext" id="myTooltip" >copy to clipboard</span>
copytexts
</button>
</div>
</div>
<script>
function copyToClipboard() {
let copyText = document.getElementById('myInput');
copyText.select();
copyText.setSelectionRange(0,99999);
navigator.clipboard.writeText(copyText);

let tooltip = document.getElementById("myTooltip");
tooltip.innerHTML = "Copied:" + copyText.value;
}
function displayTooltip() {
let tooltop = document.getElementById("myTooltip");
tooltop.innerHTML = "";
}
</script>
</body>
</html>
