<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progras bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
    <div class="progress">
        <div class="progress-bar  progress-bar-striped bg-info progress-bar-animated" style="width:40%;">40%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:10%;">10%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" style="width:20%;">20%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width:100%;">100%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width:50%;">50%</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped  bg-danger progress-bar-animated" style="width:67%;">67%</div>
    </div><br>
    <div class="jumbotron">
        <h6>add the progress-bar-animated class to animated the progress bar</h6>
     <div class="progress">
        <div class="progreess-bar progress-bar-striped progress-bar-animated bg-warning" style="width:99%;"></div>
     </div>
    </div>
    <img src="https://d3h2k7ug3o5pb3.cloudfront.net/image/2020-12-22/9e8e2800-4424-11eb-9464-2d5d786d4eea.png">
</body>
</html>
