<html>
<title>switch case</title>
<script>
function pg()
{
document.getElementById("perc").value=document.getElementById("Om").value/document.getElementById("mm").value
var percentage=document.getElementById("perc").value
var g;
switch(Math.floorpercentage/10)
{
     case9:

     case8:g"outstanding";
            break;
      case7:g"Distinction";
              break;
      case6:g="Good";
              break;
      case5:g="average";
             break; 
      case4:g="pass"
             break;
      default:g="fail";
                 break;
}
document.getElementById("grade").value=g;
}
</script>
<body>
<h1>GRADES</h1>

Max Marks:<input type="text" id="mm"><br><br>

Obtainted Marks:<input type="text" id="Om"><br><br>

<button type="button" onclick="pg()">Use</button><br><br><br>

percentage:<input type="text" id="perc"><br><br>

Grades:<input type="text" id="grade"><br><br>

</body>
</html>
