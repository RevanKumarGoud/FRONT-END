<html>
<title>DATE OBJECT</title>
<body>
<h4>Date Object</h4>
<p id=demo>current date</p>
<p id=demo1>constant Date</p>
<p id=demo2>constant Date</p>
<p id=demo3>constant Date</p>
<p id=demo4>constant Date</p>
<p id=demo5>constant Date</p>
<p id=demo6>constant Date</p>

const d = new Date();
      d1 = new Date(2022,04,03,8,8,02);

document.getElementById("demo").innerHTML = d;

</script>
