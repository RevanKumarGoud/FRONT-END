<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1" ></li>
        <li data-target="#demo" data-slide-to="2" ></li>        
        <li data-target="#demo" data-slide-to="3" ></li>        
       </ul>
       <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/R.82a84f83d011481108309f223441314b?rik=XduO1X5I45kn%2fQ&riu=http%3a%2f%2fbestanimations.com%2fAnimals%2fInsects%2fButterflys%2fbutterfly-gif-animation-4.gif&ehk=DfsQ9sUD2gHdVs7o2FjoMFhgCe78HSF%2bDxMc%2bQh0Ub8%3d&risl=&pid=ImgRaw&r=0" alt="" style="width:100%;height:100vh;">
        </div>
        <div class="carousel-item ">
            <img src="https://avatarfiles.alphacoders.com/610/61011.gif" alt="" style="width:100%;height:100vh;">
            <div class="carousel-caption">
                <h5>cool</h5>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="https://bestanimations.com/Nature/Water/lake/lake-nature-animated-gif-10.gif" alt="" style="width:100%;height:100vh;">
        </div>
        <div class="carousel-item ">
            <img src="https://i.gifer.com/YUnM.gif" alt="" style="width:100%;height:100vh;">
        </div>
       </div>
       <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
</body>
</html>
